<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
</head>
<body>
  <header>
	  <h1>Memory Game</h1>
    <p>Muzełum Narodowe w Warszawie zaprasza Cię na wspólna zabawę</p>
    <!--<div class = "level">
      <button class="levelBtn">12 cards</button>
      <button class="levelBtn">24 cards</button>
    </div> -->
    <button class="startBtn">New game</button>
  </header>
  <main>
    <article>
      <div class="board">
        <button class="resetBtn">Reset game</button>
        <div class="card" id="0"></div>
        <div class="card" id="1"></div>
        <div class="card" id="2"></div>
        <div class="card" id="3"></div>
        <div class="card" id="4"></div>
        <div class="card" id="5"></div>
        <div class="card" id="6"></div>
        <div class="card" id="7"></div>
        <div class="card" id="8"></div>
        <div class="card" id="9"></div>
        <div class="card" id="10"></div>
        <div class="card" id="11"></div>
      </div>
      <div class="turn"></div>
    </article>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
